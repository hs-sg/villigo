<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/fragments :: htmlHead('빌리고｜정보 수정','/css/membermodify.css')}"></head>
<body>
<th:block th:replace="~{/layout/fragments :: commonLayout}"></th:block>

<div class="container-global">
  <div class="signup-form-container">
    <form th:action="@{/member/modify}" method="post" enctype="multipart/form-data"onsubmit="location.href='/mypage'; return false;"> <!-- 가라 수정요망-->
      <!-- 프로필 이미지 영역 -->
        <div class="profile-image-wrapper">
          <img id="avatarPreview" src="/images/testuser.jfif" alt="프로필 이미지">
          <label for="profileImage" class="edit-icon">이미지 수정 ✏️</label>
          <input type="file" id="profileImage" name="profileImage" accept="image/*" onchange="previewAvatar(this)" hidden="hidden">
        </div>

      <div class="two-column-form">
        <!-- 왼쪽 영역 -->
        <div class="column">
          <div class="input-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" value="testuser123" readonly>
          </div>

          <div class="input-group">
              <label for="password">비밀번호</label>
              <div class="password-wrapper" >
                <input type="password" id="password" name="password" value="1234"placeholder="비밀번호 입력" required>
                <span class="toggle-password">👁️</span>
              </div>
            </div>

          <div class="input-group">
            <label for="phone">휴대전화번호</label>
            <input type="tel" id="phone" name="phone" value="01012345678" placeholder="휴대전화번호 입력">
          </div>
        </div>

        <!-- 오른쪽 영역 -->
        <div class="column">
          <div class="input-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" value="테스트닉" placeholder="닉네임 입력">
          </div>

          <div class="input-group">
              <label for="region">거래 희망 지역</label>
              <div class="select-box" id="region-select">
                <span id="region-text">선택하세요</span>
                <span class="arrow">▼</span>
              </div>
              <div class="dropdown" id="region-dropdown"></div> <!-- 바로 밑 -->
            </div>
            
            <div class="input-group">
              <label for="interest">관심 상품</label>
              <div class="select-box" id="interest-select">
                <span id="interest-text">선택하세요</span>
                <span class="arrow">▼</span>
              </div>
              <div class="dropdown" id="interest-dropdown"></div> <!-- 바로 밑 -->
            </div>
        </div>
      </div>

      <!-- 히든 필드 -->
      <input type="hidden" id="region-hidden" name="region" value="서울">
      <input type="hidden" id="theme-id-hidden" name="themeId" value="1">

      <button type="submit" class="btn-save">수정하기</button>
    </form>
  </div>
</div>

<!-- 공통 JS -->
<th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
<script th:src="@{/js/member-modify.js}"></script>

</body>
</html>
