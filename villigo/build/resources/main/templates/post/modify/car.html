<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/fragments :: htmlHead('빌리고｜상품 수정','/css/post-create.css')}">
</head>
<body>

    <!-- 공통 헤더 & 푸터 포함 -->
    <th:block th:replace="~{/layout/fragments :: commonLayout}"></th:block>

    <!-- 메인 컨텐츠 (자동차 수정 폼) -->
    <main class="container-global">
    <div class="container">
        
        <h2>상품 수정</h2>

        <form id="uploadForm" th:action="${'/post/update/car?id=' + product.id}" method="post" enctype="multipart/form-data">
            <input id="categoryNum" value="2" type="hidden">
            <!-- 사진 수정 (기존 이미지 미리보기) -->
            <div class="section">
                <div class="image-upload-container">
                    <!-- 이미지 업로드 버튼 -->
                    <div class="image-upload">
                        <label for="uploadImage" class="image-box">
                            <span>이미지 수정</span>
                        </label>
                        <input type="file" id="uploadImage" name="images" accept="image/*" multiple onchange="previewImages()">
                    </div>

                    <!-- 기존 미리보기 이미지 영역 -->
                    <div class="preview-container" id="imagePreview">
                        <!-- TODO: 백엔드 연동 시 기존 이미지 표시 -->
                        <!-- <img th:each="image : ${car.images}" th:src="@{${image}}" class="preview-image" alt="기존 이미지"> -->
                        <th:block th:each="image : ${rentalImages}">
                            <div class="position-relative d-inline-block me-2">
                                <img th:src="${image.filePath}" class="preview-image" 
                                style="width:120px; height:120px; object-fit:contain;" alt="기존 이미지" >
                                <span class="position-absolute translate-middle badge rounded-pill bg-danger delete-badge" >X</span>
                                <input type="hidden" name="existingImageIds" th:value="${image.id}" />
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>

            <!-- 글제목 입력 -->
            <div class="section">
                <label for="postName" class="form-label">제목</label>
                <input th:value="${product.postName}" type="text" id="postName" name="postName" class="form-input" placeholder="제목을 입력하세요.">
            </div>

            <!-- 주행 가능 여부 -->
            <div class="section">
                <label class="form-label">주행 가능 여부</label>
                <div class="drive-status-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="driveStatus" th:checked="${car.drive}">
                        <span class="slider"></span>
                    </label>
                    <span id="status-text" class="status-label">가능</span>
                    <input type="hidden" id="driveStatusInput" name="drive" th:value="${car.drive}">
                </div>
            </div>

            <!-- 설명 입력 -->
            <div class="section">
                <label for="description" class="form-label">설명</label>
                <textarea th:text="${product.detail}" id="description" name="detail" class="form-input" placeholder="차량 상태 및 추가 정보를 입력하세요."></textarea>
            </div>

            <!-- 요금 -->
            <div class="section">
                <div class="section-title">요금 (분 / JJAM)</div>
                <div class="temp-box">
                    <input th:value="${product.fee}" type="number" id="fee" name="fee" class="form-input" min="0" placeholder="요금을 입력하세요">
                </div>
            </div>

            <!-- 최소 이용 시간 -->
            <div class="section">
                <div class="section-title">최소 이용 시간 (분)</div>
                <div class="temp-box">
                    <input th:value="${car.minRentalTime}" type="number" id="minRentalTime" name="minRentalTime" class="form-input" min="30" placeholder="최소 이용 시간을 입력하세요">
                </div>
            </div>

            <!-- 거래 희망 장소 -->
            <div class="section">
                <div class="section-title">거래 희망 장소</div>
                <div class="temp-box" th:object="${address}">
                    <div id="map" style="width: 775px; height: 500px; z-index: 0;" 
                    th:attr="data-lat=*{latitude}, data-lng=*{longitude}"></div>
                    <input th:value="*{fullAddress}" id="fullAddress" name="fullAddress" class="form-input" readonly/>
                    <button id="addressBtn" type="button" class="btn">주소검색</button>
                    <input th:value="*{zonecode}" id="zonecode" type="hidden" name="zonecode"/>
                    <input th:value="*{sido}" id="sido" type="hidden" name="sido"/>
                    <input th:value="*{sigungu}" id="sigungu" type="hidden" name="sigungu"/>
                    <input th:value="*{bname}" id="bname" type="hidden" name="bname"/>
                    <input th:value="*{latitude}" id="latitude" type="hidden" name="latitude"/>
                    <input th:value="*{longitude}" id="longitude" type="hidden" name="longitude"/>
                </div>
            </div>

            <!-- 하단 고정 버튼 -->
            <div class="bottom-buttons">
                <button id="submitBtn" class="submit-btn">수정하기</button>
            </div>
        </form>
    </div>
    </main>

    <!-- 다음 api -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=93ca72e78b0c65657f0cb8f3771d397a"></script>
    
    <!-- 공통 JS -->
    <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>

    <script th:src="@{/js/post-modify.js}"></script>

</body>
</html>
