<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/fragments :: htmlHead('빌리고｜JJAM 결제', '/css/payment.css')}">
</head>
<body>
    <div class="container">
        <h2>무통장 입금 안내</h2>
        
        <p class="info"><span id="amountText"></span> 💎 충전을 하려면<br>아래 계좌로 입금해주세요.</p>
        
        <div class="account-box">
            <p>🏦 입금 계좌: <strong>빌리고은행 123-4567-89</strong></p>
            <p>📌 예금주: <strong>빌리고</strong></p>
        </div>

        <p class="info">입금 확인 후 충전이 완료됩니다.</p>
        
        <button class="btn-ok" id="confirm-btn">확인</button>
        <button class="btn-cancel" onclick="window.close()">취소</button>
    </div>

    <!-- ✅ 사용자 ID를 데이터 속성으로 설정 -->
    <div id="payment-info" 
        th:data-userid="${userId}"
        th:data-amount="${amount}">
    </div>

    <!-- ✅ 올바른 JavaScript 파일 로드 -->
    <script src="/js/payment.js"></script>
	<div id="toast" style="visibility:hidden; min-width:200px; background-color:#333; color:#fff;
    text-align:center; border-radius:4px; padding:16px; position:fixed; z-index:9999;
    bottom:30px; left:50%; transform:translateX(-50%); font-size:16px;">
	</div>
</body>
</html>
